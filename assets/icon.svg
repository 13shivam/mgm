<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pupilGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A252F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gatewayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#eyeGradient)" stroke="#2C3E50" stroke-width="4"/>
  
  <!-- Gateway arch -->
  <path d="M 156 180 Q 256 120 356 180 L 356 332 Q 256 392 156 332 Z" 
        fill="none" 
        stroke="url(#gatewayGradient)" 
        stroke-width="8" 
        opacity="0.6"/>
  
  <!-- Eye shape -->
  <ellipse cx="256" cy="256" rx="120" ry="60" fill="white" stroke="#2C3E50" stroke-width="3"/>
  
  <!-- Iris -->
  <circle cx="256" cy="256" r="35" fill="url(#pupilGradient)"/>
  
  <!-- Pupil -->
  <circle cx="256" cy="256" r="18" fill="#000"/>
  
  <!-- Eye highlight -->
  <circle cx="248" cy="248" r="6" fill="white" opacity="0.8"/>
  
  <!-- Monitoring lines -->
  <line x1="180" y1="200" x2="200" y2="220" stroke="#E74C3C" stroke-width="2" opacity="0.7"/>
  <line x1="332" y1="200" x2="312" y2="220" stroke="#E74C3C" stroke-width="2" opacity="0.7"/>
  <line x1="180" y1="312" x2="200" y2="292" stroke="#E74C3C" stroke-width="2" opacity="0.7"/>
  <line x1="332" y1="312" x2="312" y2="292" stroke="#E74C3C" stroke-width="2" opacity="0.7"/>
</svg>
